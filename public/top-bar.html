<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Top Bar</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header class="site-header">
      <nav class="site-header__topbar topbar">
        <ul class="topbar__list left">
          <li class="topbar__item"><a class="topbar__link" href="#">Facebook</a></li>
          <li class="topbar__item"><a class="topbar__link" href="#">Instagram</a></li>
          <li class="topbar__item"><a class="topbar__link" href="#">Twitter</a></li>
        </ul>
        <ul class="topbar__list right">
          <li class="topbar__item topbar__search">
            <span class="topbar__search-label" href="#">Search</span>
            <input type="text" class="topbar__search-input" name="name" value="">
            <button class="topbar__search-submit" type="submit" name="button">
              <svg viewBox="0 0 24 24">
                <path fill="#000000" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
              </svg>
            </button>
          </li>
          <li class="topbar__item"><a class="topbar__link" href="#">Subscribe</a></li>
        </ul>
      </nav>

    </header>
  </body>
</html>
